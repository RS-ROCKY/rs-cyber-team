  <style>

<body>
	<div class="logo-container">
        <img src="HGZY.png" alt="logo">
    </div>

  <!-- Login Form with Device ID Generator -->
  <div id="login-form" style="display: block;">
    <h2>Please enter your key to login</h2>
    <input type="text" id="user-key" placeholder="Enter your key" />
    <button onclick="login()">Login</button>
    <div id="login-message"></div>
    <h3>Your Device ID:</h3>
    <p id="device-id">Generating ID...</p>
      <div class="button">
  </div>
    <button onclick="window.location.href='https://t.me/RS_CYBER_TEAM'">Telegram</button>
    </div>
  
  <!-- Hack System Section -->
  <div id="hack-system" style="display: none;">
    <div id="result-box" class="result-box">Result</div>
    <div id="category-percentages" class="category-percentages"></div>
    <div class="custom-keyboard">
      <!-- Upper Row -->
      <div class="keyboard-row">
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
      </div>
      <!-- Lower Row -->
      	
      <div class="keyboard-row">
        <button onclick="addNumber(6)">6</button>
        <button onclick="addNumber(7)">7</button> 
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="addNumber(0)">0</button>
      </div>
      
      <button class="clear-button" onclick="clearInput()">Clear</button>
      <!-- YouTube Embed -->
      <div class="youtube-embed">
        <iframe src="https://hgzy.bio/#/register?invitationCode=81132359432" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="input-container">
        <input type="text" id="input1" placeholder="RS_CYBER_TEAM" readonly>
        <input type="text" id="input2" placeholder="RS_CYBER_TEAM" readonly>
        <input type="text" id="input3" placeholder="RS_CYBER_TEAM" readonly>
        <input type="text" id="input4" placeholder="RS_CYBER_TEAM" readonly>
        <input type="text" id="input5" placeholder="RS_CYBER_TEAM" readonly>
        <input type="text" id="input6" placeholder="RS_CYBER_TEAM" readonly>
      </div>
    </div>
  </div>

  <script>
    // Device ID Generator Function
    function generateDeviceId() {
      const userAgent = navigator.userAgent;
      const screenWidth = screen.width;
      const screenHeight = screen.height;
      const language = navigator.language;
      
      const rawData = `${userAgent}-${screenWidth}x${screenHeight}-${language}`;
      let hash = 0;
      for (let i = 0; i < rawData.length; i++) {
        const char = rawData.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0; // Convert to 32-bit integer
      }
      const uniqueId = `1-0-2-2-4-u-${Math.abs(hash).toString(16)}-a-2-2-4`;
      document.getElementById('device-id').textContent = uniqueId;
    }

    // Login Function
    function login() {
      const userKey = document.getElementById("user-key").value.trim();
      const loginMessage = document.getElementById("login-message");

      fetch('https://raw.githubusercontent.com/RS-ROCKY/rs-cyber-team/refs/heads/main/HGZY/rsbdt.txt')
        .then(response => response.text())
        .then(data => {
          if (data.includes(userKey)) {
            // If key is valid, show the hack system
            document.getElementById("login-form").style.display = "none";
            document.getElementById("hack-system").style.display = "block";
          } else {
            loginMessage.innerText = "Invalid key. Please try again.";
            loginMessage.style.color = "red";
          }
        })
        .catch(error => {
          loginMessage.innerText = "Failed to connect to the server.";
          loginMessage.style.color = "red";
        });
    }

    var dataset = [];
    var currentInput = 0;

    // Fetching the dataset
    fetch('dataset.json')
      .then(response => response.json())
      .then(data => { dataset = data; })
      .catch(error => { console.error('Error loading dataset:', error); });

    function numberToCategory(num) {
      if (num == 6 || num == 8) return "BR";
      if (num == 5 || num == 7 || num == 9) return "BG";
      if (num == 1 || num == 3) return "SG";
      if (num == 2 || num == 4 || num == 0) return "SR";
      return "";
    }

    function processData() {
      var searchValues = [];
      for (var i = 1; i <= 6; i++) {
        var val = document.getElementById("input" + i).value.trim();
        if (val !== "") {
          searchValues.push(numberToCategory(parseInt(val)));
        }
      }

      if (searchValues.length !== 6) {
        document.getElementById("result-box").innerText = "Error!";
        document.getElementById("category-percentages").innerText = "";
        return;
      }

      var matchedResults = [];
      for (var i = 0; i <= dataset.length - 7; i++) {
        if (searchValues.every((v, idx) => dataset[i + idx] === v)) {
          matchedResults.push(dataset[i + 6]);
        }
      }

      if (matchedResults.length === 0) {
        document.getElementById("category-percentages").innerText = "";
        return;
      }

      var countBR = matchedResults.filter(num => num === "BR").length;
      var countBG = matchedResults.filter(num => num === "BG").length;
      var countSG = matchedResults.filter(num => num === "SG").length;
      var countSR = matchedResults.filter(num => num === "SR").length;

      var total = matchedResults.length;

      var percentBR = (countBR / total) * 25;
      var percentBG = (countBG / total) * 75;
      var percentSG = (countSG / total) * 50;
      var percentSR = (countSR / total) * 80;

      var maxPercent = Math.max(percentBR, percentBG, percentSG, percentSR);

      var normalizedBR = (percentBR / maxPercent) * 25;
      var normalizedBG = (percentBG / maxPercent) * 75;
      var normalizedSG = (percentSG / maxPercent) * 50;
      var normalizedSR = (percentSR / maxPercent) * 80;

      var dominantCategory, dominantValue;
      if (normalizedBR >= normalizedBG && normalizedBR >= normalizedSG && normalizedBR >= normalizedSR) {
        dominantCategory = "[游댮]BIG[游댮] [6,8]";
        dominantValue = normalizedBR;
      } else if (normalizedBG >= normalizedBR && normalizedBG >= normalizedSG && normalizedBG >= normalizedSR) {
        dominantCategory = "[游릭]BIG[游릭] [5,7,9]";
        dominantValue = normalizedBG;
      } else if (normalizedSG >= normalizedBR && normalizedSG >= normalizedBG && normalizedSG >= normalizedSR) {
        dominantCategory = "[游릭]SMALL[游릭] [1,3]";
        dominantValue = normalizedSG;
      } else {
        dominantCategory = "[游댮]SMALL[游댮] [0,2,4]";
        dominantValue = normalizedSR;
      }

      var displayValue = dominantValue >= 70 ? 100 : dominantValue.toFixed(2);

      document.getElementById("result-box").innerText = `${dominantCategory}`;
      document.getElementById("category-percentages").innerText = `${displayValue}%`;
    }

    function addNumber(num) {
      if (currentInput < 6) {
        document.getElementById("input" + (currentInput + 1)).value = num;
        currentInput++;
        processData();
      }
    }

    function clearInput() {
      for (var i = 1; i <= 6; i++) {
        document.getElementById("input" + i).value = "";
      }
      currentInput = 0;
      document.getElementById("result-box").innerText = "Result";
      document.getElementById("category-percentages").innerText = "";
    }

    // Generate the unique Device ID on page load
    generateDeviceId();
  </script>
</body>
</html>
