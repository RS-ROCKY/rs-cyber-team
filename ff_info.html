<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animation Styles */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes hoverEffect {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .fadeIn {
            animation: fadeIn 1s ease-out;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-left: 20px;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item {
            margin-bottom: 8px;
            color: #D1D5DB;
            font-size: 1rem;
        }

        .info-item strong {
            color: #fff;
            font-weight: 600;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 15px 0;
        }

        .scroll-container img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .button {
            background-color: #1F2937;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3b3b3b;
        }

        .input-field {
            background-color: #1F2937;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            width: 100%;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .input-field:focus {
            background-color: #2D3748;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans p-8">

    <div class="max-w-4xl mx-auto fadeIn">
        <!-- UID Input Section -->
        <div class="mb-8">
            <label for="uidInput" class="text-xl text-white font-bold">Enter Player UID:</label>
            <input type="text" id="uidInput" class="input-field mt-2" placeholder="Enter UID" />
            <button id="getInfoBtn" class="button mt-4 w-full">Get Info</button>
        </div>

        <!-- Profile Section (Initially Hidden) -->
        <div id="profileCard" class="card p-8 hidden">
            <div class="profile-header">
                <img id="avatar" src="" alt="Avatar" class="avatar">
                <div class="profile-info">
                    <h2 id="playerName" class="text-3xl font-bold mb-2"></h2>
                    <p id="playerSignature" class="text-sm text-gray-400 mb-3"></p>
                    <p id="playerLevel" class="text-lg mb-2"></p>
                    <p id="playerRegion" class="text-gray-400 mb-2"></p>
                    <p id="lastLogin" class="text-gray-500 mb-4"></p>
                </div>
            </div>

            <!-- Equipped Items Section -->
            <div class="mt-10">
                <h3 class="section-title">Equipped Items</h3>
                <div id="equippedItems" class="scroll-container">
                    <!-- Items will be populated dynamically -->
                </div>
            </div>

            <!-- Guild Information Section -->
            <div class="mt-10">
                <h3 class="section-title">Guild Information</h3>
                <div id="guildInfo" class="bg-gray-800 p-6 rounded-lg">
                    <!-- Guild info will be populated dynamically -->
                </div>
            </div>

            <!-- Pet Information Section -->
            <div class="mt-10">
                <h3 class="section-title">Pet Information</h3>
                <div id="petInfo" class="bg-gray-800 p-6 rounded-lg">
                    <!-- Pet info will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("getInfoBtn").addEventListener("click", function () {
            const uid = document.getElementById("uidInput").value;
            if (uid) {
                fetch(`http://api.not-perfect.xyz/ff-info.php?uid=${uid}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.AccountName) {
                            // Show the profile card
                            document.getElementById("profileCard").classList.remove("hidden");

                            // Set Profile Information
                            document.getElementById("avatar").src = `https://api.ffcommunity.site/assets/library/icons/${data.AccountAvatarId}.png`;
                            document.getElementById("playerName").innerText = data.AccountName;
                            document.getElementById("playerSignature").innerText = data.AccountSignature;
                            document.getElementById("playerLevel").innerText = `Level: ${data.AccountLevel}`;
                            document.getElementById("playerRegion").innerText = `Region: ${data.AccountRegion}`;
                            document.getElementById("lastLogin").innerText = `Last Login: ${data.AccountLastLogin}`;

                            // Display Equipped Items
                            let itemsHtml = '';
                            data.EquippedItems.EquippedOutfit.forEach(item => {
                                itemsHtml += `<img src="https://api.ffcommunity.site/assets/library/icons/${item}.png" alt="Outfit">`;
                            });
                            document.getElementById("equippedItems").innerHTML = itemsHtml;

                            // Display Guild Information
                            document.getElementById("guildInfo").innerHTML = `
                                <p class="info-item"><strong>Guild Name:</strong> ${data.GuildInformation.GuildName}</p>
                                <p class="info-item"><strong>Guild Level:</strong> ${data.GuildInformation.GuildLevel}</p>
                                <p class="info-item"><strong>Members:</strong> ${data.GuildInformation.GuildMember}</p>
                                <p class="info-item"><strong>Capacity:</strong> ${data.GuildInformation.GuildCapacity}</p>
                                <p class="info-item"><strong>Guild Owner:</strong> ${data.GuildInformation.GuildOwner}</p>
                            `;

                            // Display Pet Information
                            document.getElementById("petInfo").innerHTML = `
                                <p class="info-item"><strong>Pet Name:</strong> ${data.PetInformation.PetName}</p>
                                <p class="info-item"><strong>Pet Level:</strong> ${data.PetInformation.PetLevel}</p>
                                <p class="info-item"><strong>Pet EXP:</strong> ${data.PetInformation.PetEXP}</p>
                            `;
                        } else {
                            alert("Invalid UID or data not found!");
                        }
                    })
                    .catch(err => alert("Error fetching data!"));
            } else {
                alert("Please enter a UID.");
            }
        });
    </script>

</body>

</html>
