<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #00ff00;
            outline: none;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button {
            padding: 10px 15px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e600;
        }

        .result {
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: none;
        }

        .result p {
            margin: 5px 0;
        }

        .result img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .equipped-items img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<h1>Free Fire Info</h1>
<form id="uidForm">
    <input type="text" id="uid" placeholder="Enter UID" required>
    <button type="submit">Get Info</button>
</form>

<div class="result" id="result">
    <p><strong>Name:</strong> <span id="accountName"></span></p>
    <p><strong>Level:</strong> <span id="accountLevel"></span></p>
    <p><strong>Account Created:</strong> <span id="accountCreateTime"></span></p>
    <p><strong>Last Login:</strong> <span id="accountLastLogin"></span></p>
    <p><strong>Region:</strong> <span id="accountRegion"></span></p>
    <p><strong>Language:</strong> <span id="accountLanguage"></span></p>
    <p><strong>Likes:</strong> <span id="accountLikes"></span></p>
    <p><strong>Signature:</strong> <span id="accountSignature"></span></p>
    <p><strong>Max Rank:</strong> <span id="brMaxRank"></span></p>
    <p><strong>Current Rank:</strong> <span id="brRank"></span></p>
    <p><strong>Equipped Outfit:</strong>
        <span id="equippedOutfit"></span>
    </p>
    <p><strong>Equipped Weapon:</strong>
        <span id="equippedWeapon"></span>
    </p>
    <p><strong>Equipped Skills:</strong> <span id="equippedSkills"></span></p>
    <p><strong>Guild Name:</strong> <span id="guildName"></span></p>
    <p><strong>Guild Owner:</strong> <span id="guildOwner"></span></p>
    <p><strong>Guild Members:</strong> <span id="guildMember"></span></p>
    <p><strong>Pet Level:</strong> <span id="petLevel"></span></p>
    <p><strong>Pet Name:</strong> <span id="petName"></span></p>
</div>

<script>
    document.getElementById('uidForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const uid = document.getElementById('uid').value.trim();
        const resultDiv = document.getElementById('result');
        const accountName = document.getElementById('accountName');
        const accountLevel = document.getElementById('accountLevel');
        const accountCreateTime = document.getElementById('accountCreateTime');
        const accountLastLogin = document.getElementById('accountLastLogin');
        const accountRegion = document.getElementById('accountRegion');
        const accountLanguage = document.getElementById('accountLanguage');
        const accountLikes = document.getElementById('accountLikes');
        const accountSignature = document.getElementById('accountSignature');
        const brMaxRank = document.getElementById('brMaxRank');
        const brRank = document.getElementById('brRank');
        const equippedOutfit = document.getElementById('equippedOutfit');
        const equippedWeapon = document.getElementById('equippedWeapon');
        const equippedSkills = document.getElementById('equippedSkills');
        const guildName = document.getElementById('guildName');
        const guildOwner = document.getElementById('guildOwner');
        const guildMember = document.getElementById('guildMember');
        const petLevel = document.getElementById('petLevel');
        const petName = document.getElementById('petName');

        if (!uid) {
            alert("Please enter a valid UID.");
            return;
        }

        const apiUrl = `http://api.not-perfect.xyz/ff-info.php?uid=${uid}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.AccountName) {
                    resultDiv.style.display = 'block';
                    accountName.textContent = data.AccountName || 'N/A';
                    accountLevel.textContent = data.AccountLevel || 'N/A';
                    accountCreateTime.textContent = data.AccountCreateTime || 'N/A';
                    accountLastLogin.textContent = data.AccountLastLogin || 'N/A';
                    accountRegion.textContent = data.AccountRegion || 'N/A';
                    accountLanguage.textContent = data.AccountLanguage || 'N/A';
                    accountLikes.textContent = data.AccountLikes || 'N/A';
                    accountSignature.textContent = data.AccountSignature || 'N/A';
                    brMaxRank.textContent = data.BrMaxRank || 'N/A';
                    brRank.textContent = data.BrRank || 'N/A';
                    
                    // Display equipped items
                    equippedOutfit.innerHTML = '';
                    data['Equipped Items']['Equipped Outfit'].forEach(item => {
                        const img = document.createElement('img');
                        img.src = item['Items Icon'];
                        equippedOutfit.appendChild(img);
                    });
                    
                    equippedWeapon.innerHTML = '';
                    data['Equipped Items']['Equipped Weapon'].forEach(item => {
                        const img = document.createElement('img');
                        img.src = item['Items Icon'];
                        equippedWeapon.appendChild(img);
                    });

                    equippedSkills.textContent = data['Equipped Items']['EquippedSkills'] || 'N/A';
                    guildName.textContent = data.GuildInformation.GuildName || 'N/A';
                    guildOwner.textContent = data.GuildInformation.LeaderInfo.LeaderName || 'N/A';
                    guildMember.textContent = data.GuildInformation.GuildMember || 'N/A';
                    petLevel.textContent = data.PetInformation.PetLevel || 'N/A';
                    petName.textContent = data.PetInformation.PetName || 'N/A';
                } else {
                    alert("Error: " + data.message);
                    resultDiv.style.display = 'none';
                }
            })
            .catch(error => {
                console.error("Error fetching data: ", error);
                alert("An error occurred while fetching data.");
                resultDiv.style.display = 'none';
            });
    });
</script>

</body>
</html>
