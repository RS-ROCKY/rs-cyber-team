<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire UID Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #loading {
            display: block;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Free Fire UID Information</h2>

<!-- Display User Information -->
<div id="loading">Loading...</div>
<div id="userInfo" style="display:none;">
    <h2>Account Information</h2>
    <table id="infoTable">

            <th>Field</th>
            <th>Value</th>
        </tr>
    </table>

    <h3>Equipped Items</h3>
    <h4>Equipped Outfit</h4>
    <table id="outfitTable">
        <tr>
            <th>Item ID</th>
            <th>Item Icon</th>
        </tr>
    </table>
    <h4>Equipped Weapons</h4>
    <table id="weaponTable">
        <tr>
            <th>Weapon ID</th>
            <th>Weapon Icon</th>
        </tr>
    </table>

    <h3>Guild Information</h3>
    <table id="guildTable">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </table>

    <h3>Pet Information</h3>
    <table id="petTable">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </table>
</div>

// Function to add rows to a table
function addRow(tableId, key, value) {
    const table = document.getElementById(tableId);
    const row = table.insertRow();
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    cell1.textContent = key;
    cell2.textContent = value;
}

// Function to add image rows to a table
function addImageRow(tableId, key, imgUrl) {
    const table = document.getElementById(tableId);
    const row = table.insertRow();
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    cell1.textContent = key;
    const img = document.createElement("img");
    img.src = imgUrl;
    img.style.width = "50px"; // Set image size
    img.style.height = "50px";
    cell2.appendChild(img);
}

// Display main account information
addRow("infoTable", "Account Name", userInfo.AccountName);
addRow("infoTable", "Account UID", userInfo.AccountUID);
addRow("infoTable", "Account Level", userInfo.AccountLevel);
addRow("infoTable", "BR Rank", userInfo.BrRank);
addRow("infoTable", "CS Rank", userInfo.CsRank);
addRow("infoTable", "Account Region", userInfo.AccountRegion);
addRow("infoTable", "Account Language", userInfo.AccountLanguage);
addRow("infoTable", "Account Last Login", userInfo.AccountLastLogin);
addRow("infoTable", "Account Likes", userInfo.AccountLikes);
addRow("infoTable", "Account EXP", userInfo.AccountEXP);

// Display equipped outfits with images
userInfo['Equipped Items'].EquippedOutfit.forEach(item => {
    addImageRow("outfitTable", `Item ID: ${item['Items ID']}`, item['Items Icon']);
});

// Display equipped weapons with images
userInfo['Equipped Items'].EquippedWeapon.forEach(item => {
    addImageRow("weaponTable", `Weapon ID: ${item['Items ID']}`, item['Items Icon']);
});

// Display guild information

addRow("guildTable", "Guild Name", guild.GuildName);
addRow("guildTable", "Guild Level", guild.GuildLevel);
addRow("guildTable", "Guild Member Count", guild.GuildMember);
addRow("guildTable", "Guild Capacity", guild.GuildCapacity);

// Display pet information
const pet = userInfo['Pet Information'];
addRow("petTable", "Pet Name", pet.PetName);
addRow("petTable", "Pet Level", pet.PetLevel);
addRow("petTable", "Pet EXP", pet.PetEXP);
addRow("petTable", "Pet ID", pet.PetID);
addRow("petTable", "Pet Skills", pet.SkillsID);

// Hide loading text and show user info
document.getElementById('loading').style.display = 'none';
document.getElementById('userInfo').style.display = 'block';

</body>
</html>
