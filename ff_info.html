// Function to populate the user information in the table
function populateTable() {
    // Hide loading text
    document.getElementById('loading').style.display = 'none';
    // Show user info section
    document.getElementById('userInfo').style.display = 'block';
    
    // Get the table where data will be displayed
    let infoTable = document.getElementById('infoTable');
    
    // Function to add data into the table
    function addRow(key, value) {
        let row = infoTable.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.textContent = key;
        cell2.textContent = value;
    }

    // Add main information fields
    addRow("Account Avatar ID", user_info.AccountAvatarId);
    addRow("Account Name", user_info.AccountName);
    addRow("Account UID", user_info.AccountUID);
    addRow("Account Level", user_info.AccountLevel);
    addRow("BR Rank", user_info.BrRank);
    addRow("Account Language", user_info.AccountLanguage);
    addRow("Account Last Login", user_info.AccountLastLogin);
    addRow("Account Region", user_info.AccountRegion);
    addRow("Account Type", user_info.AccountType);
    
    // Handle Equipped Items (Outfit and Weapon)
    let equippedOutfit = user_info['Equipped Items'].EquippedOutfit;
    let outfitTable = document.getElementById('equippedItems');
    equippedOutfit.forEach(item => {
        let row = outfitTable.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.textContent = item['Items ID'];
        cell2.innerHTML = `<img src="${item['Items Icon']}" alt="Item Icon" width="50">`;
    });

    let equippedWeapon = user_info['Equipped Items'].EquippedWeapon;
    let weaponTable = document.getElementById('equippedWeapon');
    equippedWeapon.forEach(item => {
        let row = weaponTable.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.textContent = item['Items ID'];
        cell2.innerHTML = `<img src="${item['Items Icon']}" alt="Weapon Icon" width="50">`;
    });
}

// Call the function to populate the table with data
