<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Info Checker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶ü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #FFD700;
            color: #121212;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #E6C300;
        }

        .error-message {
            color: #FF4757;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe6e6;
            border: 2px solid #FF4757;
            border-radius: 8px;
            font-weight: bold;
        }

        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

    <!-- ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶ü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® -->
    <canvas id="canvas"></canvas>

    <!-- Login Section -->
    <div class="container" id="loginContainer">
        <h2>üîí Login First</h2>
        <input type="password" id="passwordInput" class="input-field" placeholder="Enter Password">
        <button class="btn" onclick="checkPassword()">üîë Login</button>
        <div id="loginError" class="error-message" style="display: none;">‚ö†Ô∏è Incorrect Password!</div>
    </div>

    <!-- Main Content (Hidden until login) -->
    <div class="container" id="mainContent">
        <h2>Nagad Info Checker</h2>
        <input type="tel" id="phoneNumber" class="input-field" placeholder="Enter Number (e.g., 01XXXXXXXXX)" required>
        <button class="btn" onclick="redirectToInfo()">üîç Get Info</button>

        <div id="infoContainer" class="info-container">
            <div class="info-item"><span>üë§ Name:</span><span id="infoName">Loading...</span></div>
            <div class="info-item"><span>üÜî User ID:</span><span id="infoUserId">Loading...</span></div>
            <div class="info-item"><span>üìç Status:</span><span id="infoStatus">Loading...</span></div>
            <div class="info-item"><span>üîç User Type:</span><span id="infoUserType">Loading...</span></div>
        </div>
    </div>

    <script>
        const correctPassword = "1234"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶ ‡¶Æ‡¶§‡ßã ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®

        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            if (password === correctPassword) {
                localStorage.setItem("isLoggedIn", "true");
                showMainContent();
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }

        function showMainContent() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }

        function checkLoginStatus() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                showMainContent();
            }
        }

        checkLoginStatus();

        function redirectToInfo() {
            let phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (phoneNumber.length === 11 && phoneNumber.startsWith('01')) {
                setTimeout(function() {
                    document.getElementById('infoContainer').classList.add('show');
                    document.getElementById('infoName').textContent = 'John Doe';
                    document.getElementById('infoUserId').textContent = '123456789';
                    document.getElementById('infoStatus').textContent = 'Active';
                    document.getElementById('infoUserType').textContent = 'Premium';
                }, 3000);
            }
        }

        // ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶ü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let dots = [];
        for (let i = 0; i < 100; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 5,
                color: "gold",
                dx: (Math.random() - 0.5) * 1,
                dy: (Math.random() - 0.5) * 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                dot.x += dot.dx;
                dot.y += dot.dy;

                if (dot.x <= 0 || dot.x >= canvas.width) dot.dx *= -1;
                if (dot.y <= 0 || dot.y >= canvas.height) dot.dy *= -1;

                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = dot.color;
                ctx.fill();

                dots.forEach(other => {
                    let dist = Math.hypot(dot.x - other.x, dot.y - other.y);
                    if (dist < 100) {
                        ctx.strokeStyle = "gold";
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
